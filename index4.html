<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Competition Website</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div class="main-str">
      <div class="question-container-str">
        <div id="type-g-auestion">
          <h3 id="type-g-q"></h3>
        </div>
        <div id="question-container">
          <h2 id="group-name"></h2>
          <p id="question-text"></p>
          <div id="answer-options"></div>
        </div>
      </div>
      <div class="actions-container-str">
        <div id="score-container">
          <div class="score-team1 score-team">
            <h2>
              الفريق الاول
              <span id="score1">0</span>
            </h2>
          </div>
          <div class="score-team2 score-team">
            <h2>
              الفريق الثاني
              <span id="score2">0</span>
            </h2>
          </div>
        </div>
        <div id="timer-container">
          <span>الوقت: </span>
          <span id="timer">30</span>
          <button id="reset-timer">أعادة الوقت</button>
        </div>
        <div id="controls-container">
          <button
            id="back-to-main"
            onclick="window.location.href ='index1.html'"
          >
            الرجوع للرئيسية
          </button>
          <button id="next-question">السؤال التالي</button>
          <button id="delete-answers">حذف اجابة</button>
          <button id="ask-friend">الاستعانة بالاحتياط</button>
        </div>
      </div>
    </div>
    <!-- main str -->

    <audio id="correct-sound" src="assets/audios/"></audio>
    <audio id="applause-sound" src="assets/audios/applause.mp3"></audio>

    <div id="finalpopup" class="popup">
      <div class="pop-container">
        <span id="popupClose" class="popup-close">&times;</span>
        <p>المجموع الكلي للنقاط</p>
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          "
        >
          <span>
            نقاط الفريق الاول
            <h5 id="point1-text"></h5
          ></span>
          <span>
            نقاط الفريق الثاني
            <h5 id="point2-text"></h5
          ></span>
        </div>

        <span
          >الفريق الفائز
          <h5 id="winner-text"></h5
        ></span>
        <div
          style="
            display: flex;
            flex-direction: row;
            justify-content: space-between;
          "
        >
          <button id="back-meet" onclick="backMain()">الرجوع للرئيسية</button>
          <button id="back-group" onclick="backGroup()">
            الرجوع للمجموعات
          </button>
        </div>
      </div>
    </div>
    <div id="alertpopup" class="popup">
      <div class="pop-container" id="pop-container-alert">
        <span id="popupClose" class="popup-close">&times;</span>
        <i
          id="circle-check"
          class="fa-regular fa-circle-check"
          style="color: green"
        ></i>
        <i
          id="circle-xmark"
          class="fa-regular fa-circle-xmark"
          style="color: red"
        ></i>
        <p id="alerttext"></p>
      </div>
    </div>

    <script src="assets/js/jquery-3.6.4.min.js"></script>

    <script src="assets/js/questions.js"></script>
    <script src="assets/js/particles.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
